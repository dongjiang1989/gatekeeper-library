apiVersion: apps/v1
kind: Deployment
metadata:
  name: disallowed-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /demo
          name: demo-volume
        - mountPath: /demo-1
          name: demo-volume-1
      volumes:
      - name: demo-volume
        emptyDir: 
          sizeLimit: 16Mi
          medium: Memory
      - name: demo-volume-1
        emptyDir: 
          sizeLimit: 2Gi
